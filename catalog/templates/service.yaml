apiVersion: v1
kind: Service
metadata:
  name: {{ include "catalog.fullname" . }}
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- toYaml .Values.selector | nindent 4 }}
